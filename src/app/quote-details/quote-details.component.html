<div class="andu">
  <p>{{quote.author}}</p>
  <p>{{quote.description}}</p>
  <p>This quote was posted {{quote.completeDate|dateCount}} days</p>
  <p>{{upvote}}</p>
  <p>{{downvote}}</p>
  <button class="deleteq" (click)='quoteDelete(true)'> Delete </button>
  <button id="two" (click)='like($event)'>Upvote</button>
  <button id="three" (click)='dislike($event)'>Downvote</button>
</div>
