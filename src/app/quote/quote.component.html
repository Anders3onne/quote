<h1>Quotes</h1>
<hr>
<div class="container">
  <div class="row" *ngFor="let quote of quotes;let i = 'index'">
    <div class="row">
      <app-goal-form></app-goal-form>
      <h4 id="{{i}}" appStrikethrough>{{quote.name}} posted on {{quote.completeDate|date|uppercase}}</h4>
      <button class="btn btn-primary" (click)='toogleDetails(i)'> Details</button>
    </div>

    <div class="row" *ngIf="quote.showDescription">
      <app-goal-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-goal-details>
    </div>

  </div>

</div>

<p *ngIf='goals.length > 5'>Excellent ! You have many quotes</p>
