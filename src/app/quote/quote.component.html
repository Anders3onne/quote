<h1>Quotes</h1>
<hr>

<ul>
  <div *ngFor='let quote of quotes' ;let i=index'>
    <li id="{{i}}" appStrikethrough>{{quote.name}} posted on {{quote.completeDate|date}}</li>
    <button (click)='toogleDetails(i)'>Details</button>
    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeGoal($event,i)'>
      </app-goal-details>
  </div>
</ul>
<p *ngIf='quotes.length > 5'>Excellent ! You have many quotes</p>
