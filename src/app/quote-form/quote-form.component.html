<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm' (ngSubmit)='submitquote()'>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newquote.author" name="author" #author="ngModel">


      </div>


      <div class="form-group">
        <label for="name">Quote:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newquote.name" name="name" #name="ngModel">


      </div>


      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newquote.description" name="description"
          #description="ngModel"></textarea>

      </div>
      <div class="form-group">

        <label for="complete">Date:</label>
        <input type='date' id="complete" [(ngModel)]="newquote.completeDate" name="completeDate" #completeDate="ngModel">
      </div>
      <button type="submit" class="addquote">Add Quote</button>

    </form>
  </div>
</div>
